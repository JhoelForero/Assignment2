<!DOCTYPE html>

<html>
<body>
    <form action="/server/register.php" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br><br>
      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
      
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
      
        <input type="submit" value="Submit">
      </form>

      <p id="result_text">Results goes here</p>

    <button id="req" type="button">Request Products</button>
    <button id="req2" type="button">Request Products</button>

    <Script>

      document.getElementById('req').addEventListener('click',
        (event) => {
          let queryString = new URLSearchParams({
              startIdx: 5,
              endIdx: 10
            });

          console.log('./productsByIndex.php?' + queryString.toString());

          fetch('./productsByIndex.php?' + queryString.toString(), {
            method: 'GET',
          }).then(response => {
            return response.json();
          })
          .then(body => console.log(body));
        }//~ handler
      );
      
      document.getElementById('req2').addEventListener('click',
        (event) => {
          const id = 7;
          fetch(`./productsById.php?id=${id}`, {
            method: 'GET',
          }).then(response => response.json())
          .then(console.log);
        }
      )

    </Script>
</body>
</html>
